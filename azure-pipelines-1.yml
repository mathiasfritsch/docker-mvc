# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '92fc6f91-c714-4ea2-b40d-1ee1a18e8d04'
  imageRepository: 'dockermvc'
  containerRegistry: 'mathiasfritschregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
              $(tag)
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Azure subscription 1 (25010af9-7f24-4aca-9123-f7054c0566f7)'
        appName: 'mvc-app-mfritsch'
        containers: 'mathiasfritschregistry.azurecr.io/dockermvc:latest'




